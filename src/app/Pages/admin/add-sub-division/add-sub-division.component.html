<hr />
<div class="header">
  <h3>{{ isEditMode ? 'Update Sub division Master' : 'Add Sub division Master' }}</h3>
</div>
<br />
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="panel panel-primary" data-collapsed="0">
      <div class="panel-body">
        <form [formGroup]="SubDivisionForm" (ngSubmit)="onSubmit()" class="form-horizontal form-groups-bordered">
          <div class="form-group">
            <label for="field-1" class="col-sm-2 control-label label-large">Division</label>
            <div class="col-sm-8">
              <select class="form-control" formControlName="groupDivisionId" (change)="showOptions($event)">
                <option value="0" selected disabled>Select A Division</option>
                <option *ngFor="let item of GroupDivisionList" [value]="item.divisionId">{{ item.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="field-1" class="col-sm-2 control-label label-large">Zone</label>
            <div class="col-sm-8">
              <select class="form-control" formControlName="zoneId">
                <option value="0" selected disabled>Select A Zone</option>
                <option *ngFor="let item of LocationList" [value]="item.locationId">{{ item.location }}</option>
              </select>
            </div>
          </div>
          <!-- Name Field -->
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label label-large">Sub Division</label>
            <div class="col-sm-8">
              <input id="name"
                     type="text"
                     class="form-control"
                     formControlName="revenueTown"
                     placeholder="Enter Sub Division name" />
              <div *ngIf="SubDivisionForm.get('revenueTown')?.invalid && SubDivisionForm.get('revenueTown')?.touched" class="text-danger">
                Sub Division is required.
              </div>
            </div>
          </div>
       

          <!-- Active Field (Visible in Edit Mode) -->
          <div class="form-group" *ngIf="isEditMode">
            <label for="active" class="col-sm-2 control-label label-large">Active</label>
            <div class="col-sm-8">
              <select id="active" class="form-control" formControlName="active">
                <option [value]="1">Active</option>
                <option [value]="0">Inactive</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-5 col-sm-5">
              <button type="submit" class="btn btn-default label-large" [disabled]="SubDivisionForm.invalid">
                {{ isEditMode ? 'Update' : 'Add' }}
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
