<hr />
<div class="header">
<h2>Vacancy Form</h2>
</div>
<br />
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="panel panel-primary" data-collapsed="0">
      <div class="panel-body">
        <form role="form" class="form-horizontal form-groups-bordered">
          <div class="form-group">
            <label for="field-1" class="col-sm-2 control-label label-large">Position</label>
            <div class="col-sm-8">
              <select class="form-control">
                <option>IT</option>
                <option>Oil Division</option>
                <option>Photo Billing</option>
                <option>Smart Meter</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label label-large">Location</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="field-1" placeholder="Location">
            </div>
          </div>
          <div class="form-group">
            <label for="field-2" class="col-sm-2 control-label label-large">Experience</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="field-2" placeholder="From">
            </div>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="field-2" placeholder="To">
            </div>
          </div>
          <div class="form-group">
            <label for="field-3" class="col-sm-2 control-label label-large">Qualification</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="field-3" placeholder="Qualification">
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="field-2" class="col-sm-3 control-label">Disabled</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="field-2" placeholder="Placeholder" disabled="">
            </div>
          </div> -->
          <!-- <div class="form-group">
            <label for="field-3" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="field-3" placeholder="Placeholder (Password)">
            </div>
          </div> -->
          <!-- <div class="form-group">
            <label for="field-1" class="col-sm-3 control-label">File Field</label>
            <div class="col-sm-5">
              <input type="file" class="form-control" id="field-file" placeholder="Placeholder">
            </div>
          </div> -->
          <div class="form-group">
            <label for="field-ta" class="col-sm-2 control-label label-large">Job Description</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="field-ta" placeholder="Job Description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="field-ta" class="col-sm-2 control-label label-large">Key Skills</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="field-ta" placeholder="Key Skills"></textarea>
            </div>
          </div>
          <div class="form-group"> 
            <label class="col-sm-2 control-label label-large">Date (From - To)</label> 
            <div class="col-sm-4"> 
            <input type="date"
                   class="form-control"
                   [(ngModel)]="fromDate"
                   placeholder="From Date"
                   name="fromDate"
                   required /> 
            </div> 
            <div class="col-sm-4"> 
              <input type="date"
                     class="form-control"
                     [(ngModel)]="toDate"
                     placeholder="To Date"
                     name="toDate"
                     required /> 
              </div> 
          </div>

          <div class="form-group">
            <label for="field-4" class="col-sm-2 control-label label-large">Posted By</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="field-4" placeholder="Posted By">
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-5 col-sm-5"> <button type="submit" class="btn btn-default label-large">Submit</button> 
          </div> 
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
