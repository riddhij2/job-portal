<div class="mt-4">
    <!-- Form -->
    <div class="header">
        <h3 class="mb-4">Verify Employee</h3>
    </div>
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" [formGroup]="verifyEmployeeForm">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="inputZone" class="form-label">Zone</label>
              <label class="form-label">{{applicantData.zoneName}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputDesignation" class="form-label">Designation</label>
                <label class="form-label">{{applicantData.designationName}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputName" class="form-label">Name</label>
                <label class="form-label">{{applicantData.name}}</label>
                <!-- <input type="text" class="form-control" id="field-3" placeholder="Name" disabled=""> -->
            </div>
            <div class="form-group mb-3">
                <label for="inputGender" class="form-label">Gender</label>
                <label class="form-label">{{applicantData.gender}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputDOB" class="form-label">Date of birth</label>
                <label class="form-label">{{applicantData.dateOfBirth}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <label class="form-label">{{applicantData.age}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <label class="form-label">{{applicantData.emailAddress}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputESINo" class="form-label">ESI NO</label>                
                <label class="form-label">{{applicantData.esiNo}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputPermanentAddress" class="form-label">Permanent Address</label>
                <!-- <div class="col-sm-3"> -->
                <label class="form-label">{{applicantData.permanentAddress +'- '+ applicantData.pinCode}}</label>
                <!-- </div> -->
            </div>
            <div class="form-group mb-3">
                <label for="inputCorrespondenceAddress" class="form-label">Correspondence Address</label>
                <!-- <div class="col-sm-3"> -->
                <label class="form-label">{{applicantData.cAddress +'- '+applicantData.cPinCode}}</label>
                <!-- </div> -->
            </div>
          
            <div class="form-group mb-3">
                <label for="inputAadharNo" class="form-label">Aadhar No</label>                
                <input type="text" class="form-control" formControlName="adharNo" />
            </div>
            <div class="form-group mb-3">
                <label for="inputAdharFile" class="form-label">Aadhar Image</label>    
                <!-- <img src="{{applicantData.adharpath}}" alt="Adhar Document" class="img-fluid" style="max-width: 200px;"> -->
                <div class="scroll-container">
                    <ng-container *ngIf="isImage(applicantData.adharpath); else pdfTemplate">
                        <!-- Display image if it is an image file -->
                        <img [src]="applicantData.adharpath" alt="Aadhar Document" class="img-fluid" style="width: 500px;">
                      </ng-container>
                  
                      <!-- Template for PDF -->
                      <ng-template #pdfTemplate>
                        <!-- Display PDF if it is a PDF file -->
                        <embed [src]="safeadharpathUrl" type="application/pdf" width="100%" height="600px">
                      </ng-template>
                  </div>
            </div>
            <div style="margin-top: 4rem;"></div>
            <div class="form-group mb-3">
                <label for="inputPanNo" class="form-label">PAN No</label>                
                <input type="text" class="form-control" formControlName="panNo" />
            </div>
            <div class="form-group mb-3">
                <label for="inputPanFile" class="form-label">PAN Image</label>
                <div class="scroll-container">
                    <!-- <img src="{{applicantData.pancardpath}}" alt="Adhar Document" class="img-fluid"> -->
                    <ng-container *ngIf="isImage(applicantData.pancardpath); else pdfTemplate">
                        <!-- Display image if it is an image file -->
                        <img [src]="applicantData.pancardpath" alt="Pan Document" class="img-fluid" style="width: 500px;">
                      </ng-container>
                  
                      <!-- Template for PDF -->
                      <ng-template #pdfTemplate>
                        <!-- Display PDF if it is a PDF file -->
                        <embed [src]="safepancardpathUrl" type="application/pdf" width="100%" height="600px">
                      </ng-template>
                  </div>
            </div>
            <div class="form-group mb-3" *ngIf="safeQualificationUrl">
                <label for="inputQualification" class="form-label">Qualification</label>  
                    <div class="scroll-container"style="width: 500px; height: 230px" >
                        <embed [src]="safeQualificationUrl" type="application/pdf" width="100%" height="100%">
                      </div>
            </div>
          </div>
  
          <!-- Right Column -->
          <div class="col-md-6">
            <div class="form-group mb-3">
                <label for="inputSubDivision" class="form-label">Sub Division</label>
                <label class="form-label">{{applicantData.revenueTown}}</label>
              </div>
            <div class="form-group mb-3" style="margin-top: 4rem;">
                <label for="inputFName" class="form-label">Father Name</label>
                <label class="form-label">{{applicantData.fatherName}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputMaritalStatus" class="form-label">Martial Status</label>
                <label class="form-label">{{applicantData.martialStatus}}</label>
            </div>
            <div class="form-group mb-3">
              <label for="inputMobileNo" class="form-label">Mobile No.</label>
              <label class="form-label">{{applicantData.mobileNo}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputFatherMobileNo" class="form-label">Father Mobile No.</label>
                <label class="form-label">{{applicantData.fatherMobileNo}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputUANNo" class="form-label">UAN NO</label>                
                <label class="form-label">{{applicantData.uanNo}}</label>
            </div>
            <div class="form-group mb-3">
                <label for="inputMRID" class="form-label">MRID</label>                
                <label class="form-label">{{applicantData.mrid}}</label>
            </div>
            <div class="form-group mb-3" style="margin-top: 10rem;">
                <label for="inputBankName" id="labelBankName" class="form-label">{{labels.labelBankName}}
                    Bank Name
                </label>
                <div class="col-md">
                    <select class="form-select" id="inputBankName" formControlName="bankId" required>
                      <option value="" disabled selected>Select Bank Name</option>
                      <option *ngFor="let bank of banks" [value]="bank.id" >{{ bank.name }}</option>
                    </select>
                  </div>
            </div>
            <div class="form-group mb-3">
                <label for="inputBankAccountNo" class="form-label">Bank A/c No</label>   
                <input type="text" class="form-control" formControlName="bankAccountNo" />
            </div>
            <div class="form-group mb-3">
                <label for="inputIFSCCode" class="form-label">IFSC Code</label>                
                <input type="text" class="form-control" formControlName="ifscCode"/>
            </div>
           
            <div class="form-group mb-3">
                <label for="inputBankStatementFile" class="form-label">Bank Image</label>
                <!-- <label class="form-label">{{applicantData.zoneName}}</label> -->
                <div class="scroll-container">
                    <!-- <img [src]="applicantData.bankDocumentpath" alt="Bank Document" class="img-fluid"> -->
                    <ng-container *ngIf="isImage(applicantData.bankDocumentpath); else pdfTemplate">
                        <!-- Display image if it is an image file -->
                        <img [src]="applicantData.bankDocumentpath" alt="Bank Document" class="img-fluid" style="width: 500px;">
                      </ng-container>
                  
                      <!-- Template for PDF -->
                      <ng-template #pdfTemplate>
                        <!-- Display PDF if it is a PDF file -->
                        <embed [src]="safebankDocumentpathUrl" type="application/pdf" width="100%" height="600px">
                      </ng-template>
                  </div>
            </div>
            <div class="form-group mb-3">
                <label for="inputPassportPhoto" class="form-label">Photo</label>
                <div class="scroll-container">
                <!-- <img [src]="applicantData.passportPhotopath" alt="Passport Photo" class="img-fluid" style="width: 500px;"> -->
                <ng-container *ngIf="isImage(applicantData.passportPhotopath); else pdfTemplate">
                    <!-- Display image if it is an image file -->
                    <img [src]="applicantData.passportPhotopath" alt="Bank Document" class="img-fluid" style="width: 500px;">
                  </ng-container>
              
                  <!-- Template for PDF -->
                  <ng-template #pdfTemplate>
                    <!-- Display PDF if it is a PDF file -->
                    <embed [src]="safepassportPhotopathUrl" type="application/pdf" width="100%" height="600px">
                  </ng-template>
                </div>

                <div class="form-group mb-3" *ngIf="safeResumeUrl">
                    <label for="inputResume" class="form-label">Resume</label>  
                        <div class="scroll-container"style="width: 500px; height: 230px" >
                            <embed [src]="safeResumeUrl" type="application/pdf" width="100%" height="100%">
                          </div>
                </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="d-flex justify-content-between">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success" type="button" (click)="onVerify()">Verified/Hired</button>
                  </div>
                  <!--<div class="col-md-6 text-start">-->
                    <!--<button class="btn btn-primary" type="button" (click)="onRejectNext()">Reject/Next</button>-->
                  <!--</div>-->
            </div>
        </div>
      </form>
    </div>
  </div>
