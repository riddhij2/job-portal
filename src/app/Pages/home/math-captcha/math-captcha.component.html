<div class="math-captcha col-sm-12">
  <div class="row">
    <label class="col-sm-6 text-end p-0" for="userAnswer">Solve this: {{ num1 }} + {{ num2 }} = ?</label>
    <div class="col-sm-3">
      <input type="number" id="userAnswer" [(ngModel)]="userAnswer" (change)="validateCaptcha()" placeholder="Enter answer" class="form-control" />
    </div>
  </div>
</div>
