<!-- login.component.html -->
<div *ngIf="isContentLoaded">
  <div class="page-body login-page login-form-fall loaded">
    <div class="login-container">
      <div class="login-header login-caret">
        <div class="login-content">
          <a href="#" class="logo">
            <img src="assets/images/data-logo.svg" width="100" alt="">
          </a>
          <p class="description">Dear user, log in to access the admin area!</p>
          <!-- progress bar indicator -->
          <div class="login-progressbar-indicator">
            <h3>43%</h3>
            <span>logging in...</span>
          </div>
        </div>
      </div>
      <div class="login-progressbar">
        <div></div>
      </div>
      <div class="login-form">
        <div class="login-content">
          <div class="form-login-error">
            <h3>Invalid login</h3>
            <p>
              Enter
              <strong>demo</strong>/
              <strong>demo</strong> as login and password.
            </p>
          </div>
          <form method="post" role="form" id="form_login" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="entypo-user"></i>
                </div>
                <input type="text"
                       class="form-control"
                       name="username"
                       [(ngModel)]="username"
                       id="username"
                       placeholder="Username"
                       autocomplete="off"
                       required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="entypo-key"></i>
                </div>
                <input type="password"
                       class="form-control"
                       name="password"
                       [(ngModel)]="password"
                       id="password"
                       placeholder="Password"
                       autocomplete="off"
                       required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-login">
                <i class="entypo-login"></i>
                Login In
              </button>
            </div>
            <div class="form-group">
              <em>- or -</em>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
                Login with Facebook
                <i class="entypo-facebook"></i>
              </button>
            </div>
          </form>
          <div class="login-bottom-links">
            <a href="https://demo.neontheme.com/extra/forgot-password/" class="link">Forgot your password?</a>
            <br>
            <a href="#">ToS</a> -
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
