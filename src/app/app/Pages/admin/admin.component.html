<div *ngIf="isContentLoaded">
  <div class="page-body loaded">
    <div class="page-container" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed, '': !isSidebarCollapsed}">
      <div class="sidebar-menu">
        <app-adminheader></app-adminheader>
      </div>
      <div class="main-content">
        <div class="row">
          <!-- Profile Info and Notifications -->
          <div class="col-md-6 col-sm-8 clearfix">
            <ul class="user-info pull-left pull-none-xsm">
              <!-- Profile Info -->
              <li class="profile-info dropdown">
                <!-- add class "pull-right" if you want to place this from right -->
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="assets/images/user.png"
                       alt=""
                       class="img-circle"
                       width="44">
                  ADMIN
                </a>
                <ul class="dropdown-menu">
                  <!-- Reverse Caret -->
                  <li class="caret"></li>
                  <!-- Profile sub-links -->
                  <li>
                    <a href="javascript:void(0)">
                      <i class="entypo-user"></i>
                      Edit Profile
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <i class="entypo-mail"></i>
                      Inbox
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <i class="entypo-calendar"></i>
                      Calendar
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <i class="entypo-clipboard"></i>
                      Tasks
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- Raw Links -->
          <div class="col-md-6 col-sm-4 clearfix hidden-xs">
            <ul class="list-inline links-list pull-right">
              <li>
                <a (click)="logout()" class="fs-5" style="cursor:pointer;">
                  Log Out
                  <i class="entypo-logout right"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <hr>

        <router-outlet></router-outlet>
        <br>
        <app-adminfooter></app-adminfooter>
      </div>
    </div>
  </div>
</div>
