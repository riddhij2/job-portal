<!-- login.component.html -->
<div *ngIf="isContentLoaded">
  <div class="page-body login-page login-form-fall loaded">
    <div class="login-container">
      <div class="login-header login-caret">
        <div class="login-content">
          <a href="javascript:void(0)" class="logo">
            <img src="assets/images/data-logo.svg" width="100" alt="">
          </a>
          <p class="description">Dear user, log in to access the admin area!</p>
          <!-- progress bar indicator -->
          <div class="login-progressbar-indicator">
            <h3>43%</h3>
            <span>logging in...</span>
          </div>
        </div>
      </div>
      <div class="login-progressbar">
        <div></div>
      </div>
      <div class="login-form" style="height: 396px;">
        <div class="login-content">
          <div class="form-login-error">
            <h3>Invalid login</h3>
            <p>
              Enter
              <strong>demo</strong>/
              <strong>demo</strong> as login and password.
            </p>
          </div>
          <form method="post" role="form" id="form_login" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="entypo-key"></i>
                </div>
                <input type="text" autofocus class="form-control" name="webLoginCode" [(ngModel)]="loginInfo.webLoginCode" formControlName="webLoginCode" [ngClass]="{'border-danger': webLoginCode && webLoginCode.invalid && webLoginCode.touched}" id="webLoginCode" placeholder="Enter WebLoginCode" autocomplete="off" required>
                <small class="text-danger" *ngIf="webLoginCode && webLoginCode.invalid && webLoginCode.touched">Password required</small>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-login" [disabled]="loginForm.invalid">
                <i class="entypo-login"></i>
                Login In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
